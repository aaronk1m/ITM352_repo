<html lang="en">
<head>
    <title>Register</title>
    <!--USING BOOTSTRAP 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Stylesheet after bootstrap for more customization-->
    <link rel = "stylesheet" href ="style.css">

</head>
    <body>
      <div class="jumbotron">
        <div class="container text-center">
        <!--Web Head-->
    <div class="jumbotron text-center custom-bg text-black p-4"> 
        <h1 class="h3">CLEATS</h1>
        <p class="lead">Look good, play good</p>
        <div class="mt-3">
            <a href="./index.html" class="btn btn-outline-primary btn-lg">Home</a>
            <a href="./products_display.html" class="btn btn-outline-primary btn-lg">Cleats</a>
        </div>
    </div>




        <h2>Registration</h2>
        <!-- This is a form for user registration with action "/process_register" and method "POST" -->
        <form action="/process_register" method="POST" name="register_form">




            <!-- Use a table for layout -->
            <table style="margin: auto;">



                <!-- Row for Name -->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Name</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Text input field for Name with placeholder "enter name" -->
                        <input type="text" class="input" name="name" id="name" size="40" placeholder="Enter Name">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Name error message -->
                <tr class="error_tr">
                    <td colspan="3" id="name_error" style="color: red;"></td>
                </tr>





                <!-- Row for Email Address -->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Email</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Text input field for Email with placeholder "enter email" -->
                        <input type="text" class="input" name="email" id="email" size="40" placeholder="Enter Email">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Email Address error message -->
                <tr class="error_tr">
                    <td colspan="3" id="email_error" style="color: red;"></td>
                </tr>





                <!-- Row for Password -->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Password</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Password input field with placeholder "enter password" -->
                        <input type="password" class="input" name="password" id="password" size="40" placeholder="Enter Password">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Password error message -->
                <tr class="error_tr">
                    <td colspan="3" id="password_error" style="color: red;"></td>
                </tr>





                <!-- Row for Confirm Password -->
                <tr style="height: 50px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Confirm Password</label>
                    </td>
                    <td style="width: 70%;">
                        <!-- Password input field for confirming password with placeholder "confirm password" -->
                        <input type="password" class="input" name="confirm_password" id="confirm_password" size="40" placeholder="Confirm Password">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <!-- Row for Confirm Password error message -->
                <tr class="error_tr">
                    <td colspan="3" id="confirm_password_error" style="color: red;"></td>
                </tr>
            </table>




            <!-- Button for submitting the form -->
            <button type="submit">Register</button>
        </form>
    </body>

        <!-- Add button to login page -->
        <a href="/login.html">Already have an account? Login here. </a>
        </div>
      </div>

      <!-- Back to Cleats Page -->
      <div style="display: flex; justify-content: center; align-items: center; height: 5vh;">
        <a href="/products_display.html">Back to Cleats</a>
    </div>
    <script src="register.js" defer></script>
</head>
</html>
